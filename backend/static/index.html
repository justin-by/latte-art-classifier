<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latte Art Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #e8f2ff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            display: none;
        }
        
        .result.success {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            color: #2e7d32;
        }
        
        .result.error {
            background: #ffeaea;
            border: 2px solid #f44336;
            color: #c62828;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .preview {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            margin: 20px auto;
            display: none;
        }
        
        .confidence-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .confidence-fill {
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .category {
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .category:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .category-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .category-name {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚òï Latte Art Classifier</h1>
        <p class="subtitle">Upload a photo of your latte art and discover what pattern it is!</p>
        
        <div class="categories">
            <div class="category">
                <div class="category-icon">‚ù§Ô∏è</div>
                <div class="category-name">Heart</div>
            </div>
            <div class="category">
                <div class="category-icon">üå∑</div>
                <div class="category-name">Tulip</div>
            </div>
            <div class="category">
                <div class="category-icon">ü¶¢</div>
                <div class="category-name">Swan</div>
            </div>
            <div class="category">
                <div class="category-icon">üåø</div>
                <div class="category-name">Rosetta</div>
            </div>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-hint">PNG, JPG, JPEG, or GIF (max 10MB)</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <button class="btn" id="analyzeBtn" disabled>Analyze Latte Art</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your latte art...</p>
        </div>
        
        <img id="preview" class="preview" alt="Preview">
        
        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <div class="confidence-bar">
                <div class="confidence-fill" id="confidenceFill"></div>
            </div>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const preview = document.getElementById('preview');
        const result = document.getElementById('result');
        const resultTitle = document.getElementById('resultTitle');
        const resultText = document.getElementById('resultText');
        const confidenceFill = document.getElementById('confidenceFill');
        
        let selectedFile = null;
        
        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // File input change
        fileInput.addEventListener('change', handleFileSelect);
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showResult('error', 'Please select an image file', 'Only image files are allowed.');
                return;
            }
            
            if (file.size > 10 * 1024 * 1024) {
                showResult('error', 'File too large', 'Please select an image smaller than 10MB.');
                return;
            }
            
            selectedFile = file;
            analyzeBtn.disabled = false;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            // Hide previous results
            result.style.display = 'none';
        }
        
        // Analyze button
        analyzeBtn.addEventListener('click', analyzeImage);
        
        async function analyzeImage() {
            if (!selectedFile) return;
            
            loading.style.display = 'block';
            analyzeBtn.disabled = true;
            result.style.display = 'none';
            
            const formData = new FormData();
            formData.append('image', selectedFile);
            
            try {
                const response = await fetch('/api/classify', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const confidence = data.confidence || 0;
                    const artType = data.art_type || 'Unknown';
                    
                    showResult('success', 
                        `${artType.charAt(0).toUpperCase() + artType.slice(1)} Pattern Detected!`,
                        `${confidence}% confidence`,
                        confidence
                    );
                } else {
                    showResult('error', 'Analysis Failed', data.error || 'Please try again.');
                }
            } catch (error) {
                showResult('error', 'Network Error', 'Please check your connection and try again.');
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }
        
        function showResult(type, title, text, confidence = null) {
            result.className = `result ${type}`;
            resultTitle.textContent = title;
            resultText.textContent = text;
            
            if (confidence !== null) {
                confidenceFill.style.width = `${confidence}%`;
            }
            
            result.style.display = 'block';
        }
    </script>
</body>
</html>
